name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Swift
        uses: swift-actions/setup-swift@v2
        with:
          swift-version: '5.9'

      - name: Build app using build.sh
        run: |
          chmod +x build.sh
          ./build.sh

      - name: Package app
        run: |
          cd build
          zip -r Ejector.zip Ejector.app

      - name: Upload release asset
        uses: softprops/action-gh-release@v2
        with:
          files: build/Ejector.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
